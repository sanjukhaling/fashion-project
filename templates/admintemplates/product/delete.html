{% extends "admintemplates/base.html" %}
{% load static %}
{% block mainblock %}

<div class="container">
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <!-- start page title -->
                <form method="post">
                    {% csrf_token %}
                    <h4> Are you sure you want to delete {{product_delete.name }}?</h4>
                    <br>
                    <button type="submit" class="btn btn-danger">Yes</button>
                    <a href="{% url 'backendapp:product_list' %}" class="btn btn-success">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
